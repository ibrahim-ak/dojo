<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>

     <div>
          <form action="../editbook/{{thisbook.id}}" method="post">
               {% csrf_token %}
               <h1>book Editing </h1>
               <label for="title">title</label>
               <input type="text" name="title" value="{{thisbook.title}}" >
               <label for="descrption">descrption</label>
               <input type="text" name="descrption" value="{{thisbook.description}}">
               <button>edit book</button>
               <button><a href="/delete/{{thisbook.id}}">delete</a></button>
          </form>
     </div>
     {% if messages %}
               <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
               </ul>
               {% endif %}
</body>

</html>
