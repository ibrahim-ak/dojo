<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     {%load static%}
     <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
     <div class="cotainer">
          <div class="registration">

               <h2>Registration:</h2>
               <form action='/adduser' method='POST'>
                    {% csrf_token %}
                    <input type="hidden" name="type" value="register">
                    <div>
                         <label for="first_name">First Name:</label><input type="text" name="first_name"
                              id="first_name">
                    </div>
                    <div>
                         <label for="last_name">Last Name:</label><input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                         <label for="email">Email:</label><input type="text" name="email" id="email">
                    </div>
                    <div>
                         <label for="password">Password:</label><input type="password" name="password" id="password">
                    </div>
                    <div>
                         <label for="password_confirmation">Password Confirmation:</label><input type="password"
                              name="password_confirmation" id="password_confirmation">
                    </div>
                    <input type="submit" value="Register">
               </form>
               {%for message in messages%}
                    {%if "register" in message.tags%}
                         <p>{{message}}</p>
                    {%endif%}
               {%endfor%}
          </div>
          <div class="login">

               <h2>Login:</h2>
               <form action='/login' method='POST'>
                    {% csrf_token %}
                    <input type="hidden" name="type" value="login">
                    <div>
                         <label for="email">Email:</label>
                         <input type="text" name="login_email" id="login_email">
                    </div>
                    <div>
                         <label for="password">Password:</label>
                         <input type="password" name="login_password" id="login_password">
                    </div>
                    <input type="submit" value="Login">
               </form>
               {%for message in messages%}
                    {%if "login" in message.tags%}
                         <p>{{message}}</p>
                    {%endif%}
               {%endfor%}
          </div>
     </div>
</body>

</html>
