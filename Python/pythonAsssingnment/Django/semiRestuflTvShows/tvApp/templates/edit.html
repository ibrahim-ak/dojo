<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     {%load static%}
     <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
     <a href="../"> GoBack</a>
     <form action="../../edit/{{showtoedit.id}}" method="post">
          {% csrf_token %}
          <div class="container">
               <form action=""></form>
               <h1>Add a New show </h1>
               <label for="title">Title</label>
               <input type="text" value="{{showtoedit.title}}" name="title">
               <div class="s">
                    <label for="Network">Network</label>
                    <label for="Release Date">Release Date</label>
               </div>
               <div class="s">
                    <input type="text" value="{{showtoedit.network}}" name="Network">
                    <input type="date" value="{{showtoedit.releaseDate}}" name="ReleaseDate">
               </div>
               <label for="Description">Description</label>
               <textarea name="Description"></textarea>
               <button>Update</button>
     </form>
     {% if messages %}
     <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
     </ul>
     {% endif %}
     </div>
</body>

</html>
